<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Type your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success w-100">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
